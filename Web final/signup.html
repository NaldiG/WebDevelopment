<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Vacancies Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form id="form" method="post" action="signin.html">
        <div class="form-group mt-5">
            <p id="errorMessage" class="text-danger"></p>
            <label for="inputName">Company Name</label>
            <input type="text" class="form-control" id="inputName" name="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="inputCity">Company Headquarters</label>
            <input type="text" class="form-control" id="inputCity" name="city" placeholder="Enter City">
        </div>
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter Username" name="username">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-dark mb-5">Sign up</button>
    </form>
</div>
<script>

    const form = document.getElementById('form');
    form.addEventListener('submit', function (e){
        e.preventDefault()
        const formData = new FormData(this)
        fetch('http://localhost/tests/Web%20final/register.php', {
            method: "POST",
            body: formData
        })
            .then(result => result.json())
            .then(data => {
                console.log(data)
                if("error" in data){
                    document.getElementById('errorMessage').innerHTML = data.error;
                }else{
                    sessionStorage.setItem("message", data.confirm);
                    window.location.href = 'signin.html';
                }
            })
    });


</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
