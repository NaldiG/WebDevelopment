<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Vacancies Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body onload=update()>

<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <img id="img" width="189">
        </div>
        <div class="col-sm-10">
            <table class="table">
                <thead class="thead-dark ">
                <tr>
                    <th scope="col">Job</th>
                    <th scope="col">Company</th>
                    <th scope="col">City</th>
                    <th scope="col">Category</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th id="title" scope="row"></th>
                    <td id="name"></td>
                    <td id="city"></td>
                    <td id="category"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr/>
    <h2>Job Description</h2>
    <p id="description"></p>
    <h2>Company Contact Information</h2>
    <p id=info></p>
</div>
<script>

    function update(){
        let id = sessionStorage.getItem("id");
        sessionStorage.clear()
        console.log(id);
        fetch('http://localhost/tests/Web%20final/filter.php?id=' + id )
            .then(result => result.json())
            .then(job => {
                console.log(job)
                document.getElementById('img').src = "Logo/" + job.logo
                document.getElementById('title').innerText = job.title
                document.getElementById('name').innerText = job.name
                document.getElementById('city').innerText = job.city
                document.getElementById('category').innerText = job.category
                document.getElementById('description').innerText = job.description
                document.getElementById('info').innerText = job.info
            })


    }


</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
